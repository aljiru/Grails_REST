<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
            "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
	<head>
		<title>Slides.User.List Demo</title>
        <style type='text/css'>
            body {font-family: verdana}
        </style>
	</head>
	<body>
	    <h1>Slides.User.List Demo</h1>
		<ul id='users'></ul>
		<a href='javascript://' id='create'>Create User</a>
		<script type='text/javascript' 
                src='../../../steal/steal.js'>
        </script>
		<script type='text/javascript'>
			steal('slides/user/list','slides/fixtures',function(){
				
				$('#users').slides_user_list();
				
				$('#create').click(function(){
					new Slides.Models.User({
						name: "Grilled Cheese",
						description: "Bread and Cheese"
					}).save();
				})
			})
		</script>
	</body>
</html>
