<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
            "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
	<head>
		<title>Slides.Presentation.Create</title>
        <style type='text/css'>
            body {font-family: verdana}
        </style>
	</head>
	<body>
	    <h1>Slides.Presentation.Create Demo</h1>
		<form id='create' action=''></form>
		<div id='presentations'></div>
		<script type='text/javascript' 
                src='../../../steal/steal.js'>
        </script>
		<script type='text/javascript'>
			steal('slides/presentation/create','slides/fixtures',function(){
				
				$('#create').slides_presentation_create();
				Slides.Models.Presentation.bind('created', function(ev, presentation){
					$('<div>').html("<h3>"+presentation.name+"</h3><p>"+presentation.description+"</p>")
					        .appendTo( $('#presentations') )
				})
				
			})
		</script>
	</body>
</html>
